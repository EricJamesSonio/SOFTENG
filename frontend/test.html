<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Get All Items</title>
</head>
<body>
    <h2>Test: Fetch All Starbucks Items</h2>
    <button onclick="fetchItems()">Get Items</button>

    <pre id="output"></pre>

    <script>
        function fetchItems() {
            fetch('http://localhost/softeng/backend/api/index.php/items')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('output').textContent = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
